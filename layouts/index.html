{{ define "main" }}

<div class="content">
    {{ range .Pages.ByPublishDate.Reverse }}
    {{ $dateTime := .PublishDate.Format "2006.01.02" }}
    <div class="post">
    <h1>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h1>
    <h2>{{ $dateTime }}</h2>
    </div>
    {{ end }}
</div>

{{ end }}
